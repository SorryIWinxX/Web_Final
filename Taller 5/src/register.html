<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="description" content="Login - Register ">
    <meta name="author" content="Daniel La Rotta ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1c47b1910c.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <style>
        body {
            background-color: #303641;
        }
    </style>
</head>

<body>
    <div id="container-register">
        <div id="title">
            <i class="material-icons lock">lock</i> Register
        </div>

        <form>
 
        <br>

          <div class="form-control">  

            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>

            <small id="name-error"></small>

            <div class="input">
                <div class="input-addon">
                    <v class="material-icons">email</v>
                </div>
                    
                <input id="email" placeholder=" Email" type="text" class="validate" autocomplete="on" onkeyup="validateEmail()">
            </div>

            <div>
            </div>
                

          </div>

        <br>


            <div class="clearfix"></div>

          <div class="form-control">

            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>

            <small id="name-error"></small>

                <div class="input">
                    <div class="input-addon">

                        <v class="material-icons">face</v>
                    </div>

                    <input id="username" placeholder=" Username" type="text" class="validate" autocomplete="on" onkeyup="validateUserName()">
                </div>

                <div>
                    
                </div>

          </div>

          <br>

          <div class="form-control">

            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>

            <div class="input">
                <div class="input-addon">
                    <v class="material-icons">event</v>
                </div>
                <input id="date" placeholder="Date was born" type="date" class="validate" autocomplete="off">
            </div>
        <br>
          </div>

            <div class="clearfix"></div>

            <div class="form-control">

                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
             
                    <small id="name-error"></small>
                    <div class="input">
                    <div class="input-addon">
                            <v class="material-icons">vpn_key</v>
                    </div>
                        <input id="password" placeholder="Password" type="password" class="validate" autocomplete="on" onkeyup="validatePassword()">
                </div>

            </div>

            <br>

            <div class="form-control">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small id="name-error"></small>
            <div class="input">
                <div class="input-addon">
                    <v class="material-icons">vpn_key</v>
                </div>
                <input id="confirmPassword" placeholder="Confirm Password" type="password" class="validate" autocomplete="off">
            </div>

            </div>

            <br>


        </form>

        <a href="next.html"><button id="register-link">Next</button></a> 
        
        <br>
            
        <div class="privacy">
            <a href="#">Privacy Policy</a>
        </div>

        <div class="register">
            Do you already have an account?
            <a href="login.html"><button id="register-link">Log In here</button></a>
        </div>
    </div>

</body>

</html>
