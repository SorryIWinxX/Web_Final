<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro de persona</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="">Nombre :</label>
            <input 
            type="text" name="" id="nombre" class="form-control" 
            [(ngModel)]="empleado.nombre" name="nombre" required placeholder="Digite su nombre" 
            minlength="4" maxlength="10" #nombre = "ngModel">

            <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty) || nombre.touched" >
            </div>
        </div>
        <div class="form-group">
            <label for="">Apellido :</label>
            <input type="text" name="" id="apellido" class="form-control" [(ngModel)]="empleado.apellido" name="apellido" placeholder="Digite su apellido">
        </div>
        <div class="form-group">
            <label for="">Descripcion :</label>
            <input type="email" name="" id="email" class="form-control" [(ngModel)]="empleado.email" name="email" placeholder="Dime de ti">
        </div>
        <button class="btn btn-success" >Guardar</button>
    </form>
</div>
