<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Persons</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>LAST NAME</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let person of persons" class="text-center">
                        <td>{{person.id}}</td>
                        <td>{{person.name}}</td>
                        <td>{{person.lastName}}</td>
                        <td>
                            <button class="btn btn-warning">Edit</button>
                            <button class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                        </td>

                       
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
